<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim a Gift!</title>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #fdf4ea;
      color: #4a3b3b;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 2px solid #d6b18a;
    }

    .logo {
      font-family: 'Shrikhand', cursive;
      font-size: 1.8em;
      color: #613c2d;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      background-color: #ffe38c;
      color: #4a3b3b;
      border: 2px solid #cc9345;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    nav a:hover {
      background-color: #ffd65d;
    }

    nav a[target="_blank"]::after {
      content: " \2197";
    }

    .container {
      padding: 60px 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-family: 'Shrikhand', cursive;
      font-size: 3em;
      text-align: center;
      color: #502a1f;
      text-shadow: 2px 2px #ffbf69;
      margin-bottom: 30px;
    }

    .form-section {
      background: #fff7ee;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    select, button {
      font-size: 1em;
      padding: 10px 15px;
      margin-right: 10px;
      border: 2px solid #cc9345;
      border-radius: 10px;
    }

    button {
      background-color: #ffe38c;
      color: #4a3b3b;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #ffd65d;
    }

    table {
      width: fit-content;
      margin: auto;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      background-color: #fff7ee;
    }

    th, td {
      padding: 22px 30px;
      font-size: 1.5em;
    }

    th {
      background-color: #ffe38c;
      font-family: 'Shrikhand', cursive;
      color: #4a3b3b;
      text-align: left;
      border-bottom: 2px solid #d6b18a;
    }

    td {
      border-bottom: 1px solid #f0dfc2;
    }

    td.claimed {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üåº BIRTHDAY WISHLIST</div>
    <nav>
      <a href="index.html" target="_blank">Back to Home</a>
    </nav>
  </header>

  <div class="container">
    <h1>Claim a Gift!</h1>
    <div class="form-section">
      <label for="gift-select">Choose a gift to claim:</label>
      <select id="gift-select">
        <option value="">-- Select a gift --</option>
      </select>
      <button onclick="submitGift()">Claim</button>
      <div id="status-message" style="margin-top:10px;font-weight:bold;"></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Gift</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="gift-table-body"></tbody>
    </table>
  </div>

  <script>
const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1KU8abFUxcABYSIQG3Izp_w2wP-UphmzGGxMU93CZBhY/gviz/tq?tqx=out:json&sheet=Wishlist';
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby_pBih-q7k6ZXBazF98uEg2PAh1gpX7fdecR5vdNiq8yuVLTbv71h-THpCrFRJoUJQ/exec';

async function submitGift() {
  const select = document.getElementById('gift-select');
  const gift = select.value;
  const statusDiv = document.getElementById('status-message');

  if (!gift) {
    alert('Please choose a gift first.');
    return;
  }

  statusDiv.textContent = '‚è≥ Submitting...';

  // 1) Fire-and-forget POST with text/plain to avoid preflight/CORS headaches
  const payload = { gift };
  fetch(SCRIPT_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
    body: JSON.stringify(payload)
  }).catch(() => {/* ignore CORS/network errors */});

  // 2) Verify by re-reading the sheet after a short delay
  setTimeout(async () => {
    try {
      const res = await fetch(SHEET_URL);
      const txt = await res.text();
      const json = JSON.parse(txt.substring(47).slice(0, -2));
      const rows = json.table.rows;

      let nowClaimed = false;
      for (const row of rows) {
        const name = row.c[0]?.v;
        const raw = row.c[1]?.v;
        const isClaimed = raw === true || raw === 'TRUE' || String(raw).toLowerCase() === 'true';
        if (name === gift) {
          nowClaimed = isClaimed;
          break;
        }
      }

      if (nowClaimed) {
        statusDiv.textContent = 'üéâ Claim successful!';
      } else {
        statusDiv.textContent = '‚ö†Ô∏è Could not verify. Try again or refresh.';
      }

      await loadGifts();      // refresh dropdown + table
      select.value = '';
    } catch (e) {
      console.error('Verification failed', e);
      statusDiv.textContent = '‚ö†Ô∏è Submitted, but verification failed.';
    }
  }, 800);
}
</script>
</body>
</html>
